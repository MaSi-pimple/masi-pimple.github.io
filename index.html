<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentýnka ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #main-card {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Důležité pro utíkání */
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .heart {
            color: #ff4d6d;
            font-size: 5rem;
        }
        
        .valentine-gif {
            max-width: 100%; /* Aby se GIF vešel do boxu */
            height: auto;
            margin-top: 20px;
            border-radius: 10px; /* Jemné zaoblení */
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="question-section">
            <h1>Budeš moje Valentýnka? ❤️</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">ANO</button>
                <button id="noBtn">NE</button>
            </div>
        </div>

        <div id="success-section" class="success-message">
            <div class="heart">❤️</div>
            <h1>Věděl jsem to! Děkuji!</h1>
            <p>Bude to nejlepší Valentýn!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3czYW9pMGk0YXA4dm1tZWhzNzRjaG8wZXZ4cnJwdWl4dGFja3l2MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/k3gS6iJjT1tGkZ0M/giphy.gif" alt="Valentines GIF" class="valentine-gif">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40); // -40 pro okraje
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40); // -40 pro okraje
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        function celebrate() {
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            document.body.style.backgroundColor = '#ffc8dd'; // Změna barvy pozadí
        }
    </script>
</body>
</html>
